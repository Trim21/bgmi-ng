repos:
  - repo: https://github.com/Trim21/pre-commit-hooks
    rev: c37e29c1e823c5ce25cac879a0aa7fd63d387c25  # frozen: v0.0.1
    hooks:
      - id: yamlfmt

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: ebc15addedad713c86ef18ae9632c88e187dd0af  # frozen: v3.1.0
    hooks:
      - id: check-ast
      - id: check-merge-conflict
        exclude: \.rst$

      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-docstring-first
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: check-json
      - id: check-added-large-files  # check for file bigger than 500kb
      - id: check-yaml
      - id: check-toml
        types: [text]
        files: (poetry\.lock|.*\.toml)$
      - id: debug-statements
      - id: fix-encoding-pragma
        args: [--remove]

  - repo: https://github.com/Trim21/find-trailing-comma
    rev: 6f7daa24655f33876ae870aa8ad808639693d775  # frozen: v0.0.1
    hooks:
      - id: find-trailing-comma

  - repo: https://github.com/asottile/pyupgrade
    rev: b6c20d14667c568c92a4e4ea1e0329743f371a2c  # frozen: v2.6.2
    hooks:
      - id: pyupgrade
        args: [--py36-plus]

  - repo: https://github.com/PyCQA/doc8
    rev: 0ef8e5665926edac4f9f86a98891b963c33a702a  # frozen: 0.8.1rc3
    hooks:
      - id: doc8
        args: [--max-line-length, '88', -v]
        files: \.rst$
        exclude: .*/_autoapi/.*\.rst$

  - repo: https://github.com/Trim21/mirrors-autoflake
    rev: b8c878d1121dc5160be52479e8d0790fc116fb6a  # frozen: v1.3.1
    hooks:
      - id: autoflake
        require_serial: true
        args: [--in-place, --remove-unused-variables, --expand-star-imports]

  - repo: https://github.com/timothycrosley/isort
    rev: cd9c2f6e70196bd429d0179635e0fac2d034ac5e  # frozen: 4.3.21-2
    hooks:
      - id: isort
        require_serial: true
        files: .*\.py$
        args: [--line-width=88, --trailing-comma, --multi-line=3, --project=bgmi, --section-default=THIRDPARTY]

  - repo: https://github.com/Trim21/poetry-check-lock
    rev: 63621580c70f106fd07748c262b6e08fef886ecc  # frozen: v0.0.3
    hooks:
      - id: poetry-check-lock

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        require_serial: true
        language: system
        types: [python]

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        args: [--ignore-missing-imports]
        require_serial: true
        exclude: ^.*[\\/](test_[^\\/]*)\.py$  # exclude file name starts with 'test_'

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]
        args: [--max-line-length=89, --ignore=C812]

      - id: poetry
        name: poetry
        entry: poetry check
        language: system
        pass_filenames: false
        require_serial: false
        files: pyproject.toml

      - id: blacken-docs
        name: blacken-docs
        entry: blacken-docs
        language: system
        files: \.(rst|md|markdown|py|tex)$
